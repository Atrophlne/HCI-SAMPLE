<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Atrophlne's Fake Store</title>

      <link rel="stylesheet" href="style.css">
      <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
   </head>

   <body>
         <header>
            <div class="nav container">
               <a href="#" class="logo">Atrophlne</a>
               <i class='bx bx-cart' id="cart-icon"></i>

               <div class="cart">
                  <h2 class="cart-name">YOUR CART</h2>

                  <div class="cart-content">
                     
                  </div>

                  <div class="total">
                     <div class="total-name">Total</div>
                     <div class="total-price">$0</div>
                  </div>

                  <div class="input-group">
                     <input type="text" id="name" required class="input">
                     <label for="name" class="input-label">Email address</label>
                  </div>

                  <div class="input-group2">
                     <input type="text" id="name" required class="input2">
                     <label for="name" class="input-label2">Phone Number</label>
                  </div>

                  <div class="input-group3">
                     <input type="text" id="name" required class="input3">
                     <label for="name" class="input-label3">Current Adress</label>
                  </div>
                  
                  <button type="button" class="btn-buy">Buy Now</button>
                  <i class="bx bx-x" id="cart-close"></i>

               </div>
            </div>
         </header>

         <section class="shop container">
            <h2 class="sectiontitle">Products</h2>
            <div class="shop-content">

               <div class="products">
                  <img src="Images/img1.jpg" alt="" class="products-img">
                  <h2 class="product-name">Phantom 4 Pro V2.0</h2>
                  <span class="price">$1200</span>
                  <i class='bx bx-cart-add add-cart'></i>
               </div>

               <div class="products">
                  <img src="Images/img8.jpg" alt="" class="products-img">
                  <h2 class="product-name">Phantom 4 Advanced</h2>
                  <span class="price">$1000</span>
                  <i class='bx bx-cart-add add-cart'></i>
               </div>

               <div class="products">
                  <img src="Images/img7.jpg" alt="" class="products-img">
                  <h2 class="product-name">Inspire 1</h2>
                  <span class="price">$2100</span>
                  <i class='bx bx-cart-add add-cart'></i>
               </div>

               <div class="products">
                  <img src="Images/img2.jpg" alt="" class="products-img">
                  <h2 class="product-name">Inspire 2</h2>
                  <span class="price">$3500</span>
                  <i class='bx bx-cart-add add-cart'></i>
               </div>

               <div class="products">
                  <img src="Images/img6.jpg" alt="" class="products-img">
                  <h2 class="product-name">Mavic 2 Pro</h2>
                  <span class="price">$1600</span>
                  <i class='bx bx-cart-add add-cart'></i>
               </div>

               <div class="products">
                  <img src="Images/img3.jpg" alt="" class="products-img">
                  <h2 class="product-name">Mavic Pro Platinum</h2>
                  <span class="price">$1200</span>
                  <i class='bx bx-cart-add add-cart'></i>
               </div>

               <div class="products">
                  <img src="Images/img4.jpg" alt="" class="products-img">
                  <h2 class="product-name">Mavic Air</h2>
                  <span class="price">$750</span>
                  <i class='bx bx-cart-add add-cart'></i>
               </div>

               <div class="products">
                  <img src="Images/img5.jpg" alt="" class="products-img">
                  <h2 class="product-name">Spark</h2>
                  <span class="price">$350</span>
                  <i class='bx bx-cart-add add-cart'></i>
               </div>

            </div>
         </section>

         <script src="script.js"></script>

   </body>
</html>
